<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>

        <link href="style/reset.css" rel="stylesheet">
        <link href="style/style.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Etch-a-Sketch</h1>

        <div id="controls">
            <div>
                <label for="input-number">Choose the grid length:</label>
                <input id="input-number" type="text" placeholder="number" value="16">
                <button id="update">Update</button>
            </div>

            <button id="clear">Clear</button>

            <div id="colors">
                <input id="black" name="color" value="black" type="radio" checked>
                <label for="black">Black</label>
                <input id="random" name="color" value="random" type="radio">
                <label for="random">Rainbow</label>
                <input id="custom" name="color" value="custom" type="radio">
                <label for="custom">Custom: rgb(
                    <input id="rgb1" type="text" placeholder="(0-255)">,
                    <input id="rgb2" type="text" placeholder="(0-255)">,
                    <input id="rgb3" type="text" placeholder="(0-255)">)</label>
            </div>

        </div>

        <div id="grid-container">
        </div>

        <footer id="footer"></footer>

        <script src="scripts/main.js"></script>
    </body>
</html>
